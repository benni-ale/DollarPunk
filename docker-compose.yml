version: '3.8'

services:
  dollarpunk:
    build: .
    ports:
      - "8501:8501"
    environment:
      - NEWS_API_KEY=${NEWS_API_KEY}
      - FMP_KEY=${FMP_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3 